<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background: #000000;
				margin: 0;
			}
			#programPort {
				background: #FFC107;
				width: 100%;
				height: 100vh;
				margin-left: auto;
				margin-right: auto;
				box-shadow: 0px 0px 20px #FFC107;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				opacity: 0.7;
			}
		</style>
	</head>
	<body onload="scan()">
		<div id="programPort"></div>
		<div id="loaderPrefix"></div>
		<script>
			function scan() {
				var snd = new Audio("file.wav");
				snd.play();
			}
		</script>
	</body>
</html>
